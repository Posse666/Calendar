plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'com.google.gms.google-services'
    id 'kotlin-kapt'
}

kapt {
    arguments {
        arg('dagger.fastInit', 'enabled')
        arg('dagger.formatGeneratedSource', 'enabled')
    }
}

android {
    compileSdkVersion 32
    buildToolsVersion "30.0.3"

    signingConfigs {
        debug {
            Properties properties = new Properties()
            properties.load(project.rootProject.file("signingKey.properties").newDataInputStream())

            storeFile file(properties.getProperty("path_to_store_file", ""))
            storePassword properties.getProperty("store_password", "")
            keyAlias properties.getProperty("key_alias", "")
            keyPassword properties.getProperty("key_password", "")
        }
    }

    defaultConfig {
        applicationId "com.posse.kotlin1.calendar"
        minSdkVersion 26
        targetSdkVersion 32
        versionCode 6
        versionName "1.06"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {
        viewBinding true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            versionNameSuffix "-debug"
            buildConfigField "String", "TYPE", '"DEBUG"'
        }
    }

    compileOptions {
        sourceCompatibility "1.8"
        targetCompatibility "1.8"
        coreLibraryDesugaringEnabled true
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    // firebase
    implementation platform('com.google.firebase:firebase-bom:29.0.3')
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.firebase:firebase-messaging-ktx'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-messaging-directboot'

    // gms
    implementation 'com.google.android.gms:play-services-auth:20.1.0'

    // picasso
    implementation 'com.squareup.picasso:picasso:2.71828'

    // view
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.5.0'
    implementation "androidx.fragment:fragment-ktx:1.4.1"
    implementation "androidx.activity:activity-ktx:1.4.0"

    // viewModel
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.1'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.4.1'

    // calendar
    implementation 'com.github.kizitonwose:CalendarView:1.0.4'

    // gson
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'

    // dagger
    implementation 'com.google.dagger:dagger-android:2.40.1'
    implementation 'com.google.dagger:dagger-android-support:2.40.1'
    kapt 'com.google.dagger:dagger-android-processor:2.38'
    kapt 'com.google.dagger:dagger-compiler:2.40.1'

    implementation "androidx.profileinstaller:profileinstaller:1.2.0-alpha02"

    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'
}